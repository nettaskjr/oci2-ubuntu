<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página Não Encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF2E63;
            --secondary: #08D9D6;
            --bg: #1A1A2E;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 46, 99, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(8, 217, 214, 0.2) 0%, transparent 40%);
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem 4rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 8rem;
            margin: 0;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            line-height: 1;
            letter-spacing: -5px;
        }

        h2 {
            font-size: 2rem;
            margin-top: 1rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
        }

        p {
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 46, 99, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(8, 217, 214, 0.6);
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Abstract Shapes */
        .shape {
            position: absolute;
            filter: blur(50px);
            z-index: 1;
        }

        .shape-1 {
            top: -10%;
            left: -10%;
            width: 300px;
            height: 300px;
            background: var(--primary);
            opacity: 0.4;
            animation: drift 20s infinite;
        }

        .shape-2 {
            bottom: -10%;
            right: -10%;
            width: 400px;
            height: 400px;
            background: var(--secondary);
            opacity: 0.3;
            animation: drift 15s infinite reverse;
        }

        @keyframes drift {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            50% {
                transform: translate(30px, 30px) rotate(10deg);
            }

            100% {
                transform: translate(0, 0) rotate(0deg);
            }
        }
    </style>
</head>

<body>
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>

    <div class="container">
        <div class="glass-panel">
            <h1>404</h1>
            <h2>Oops! Perdido no Espaço?</h2>
            <p>A página que você está procurando evaporou ou nunca existiu.</p>
            <a href="/" class="btn">Voltar para Home</a>
        </div>
    </div>
</body>

</html>
